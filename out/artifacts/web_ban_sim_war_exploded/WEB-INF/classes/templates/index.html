<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
  <title>User List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link type="text/css" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Manage User</h1>
  <table class="table table-active">
    <tr>
      <th>ID</th>
      <th>Số sim</th>
      <th>Giá sim</th>
      <th>Nhà mạng</th>
      <th>Loại sim</th>
      <th>Action</th>
    </tr>
    <tr th:each="sim : ${listSim}">
      <td th:text="${sim.idSim}"></td>
      <td th:text="${sim.so}"></td>
      <td th:text="${sim.price}"></td>
      <td th:text="${sim.idType}"></td>
      <td th:text="${sim.idType}"></td>
      <td>
        <a th:href="@{/edit?idSim={idSim}(idSim=${sim.idSim})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/delete?idSim={idSim}(idSim=${sim.idSim})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>

    </tr>
  </table>
  <a href="/add" class="btn btn-success">Add User</a>
</div>
</body>
</html>
